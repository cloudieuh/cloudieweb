  - name: posts
    label: Post News
    editor:
      preview: true
    folder: content/posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: SinglePost }
      - { label: Judul Berita, name: title, widget: string, required: true }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - { label: Tanggal Berita, name: date, widget: date, required: true }
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - { label: Excerpt, name: excerpt, widget: text }
      - { label: Content, name: body, widget: markdown }
      - label: 'Categories'
        name: 'categories'
        widget: 'list'
        required: false
        fields:
          - label: 'Category'
            name: 'category'
            widget: 'relation'
            collection: 'postCategories'
            searchFields: ['title']
            valueField: 'title'
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }
  - name: projects
    label: Post Projects
    editor:
      preview: true
    folder: content/projects
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: SingleProject }
      - { label: Slug, name: slug, widget: hidden, default: '{{title}}' }
      - { label: Judul Project, name: title, widget: string, required: true }
      - { label: Sub Judul, name: subtitle, widget: string, required: true }
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ['Published', 'Featured', 'Draft']
        default: 'Published'
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: true,
        }
      - { label: Home, name: section1, widget: markdown }
      - { label: Members, name: section7, widget: markdown }
      - { label: Project Content, name: section2, widget: markdown }
      - label: 'Photo Gallery'
        name: 'gallery1'
        widget: 'list'
        fields:
          - { name: image, label: Image, widget: image }
          - { name: alt, label: Alt, widget: string }
          - { name: title, label: Title, widget: string, required: false }
      - { label: Activity Reports, name: section3, widget: markdown }
      - label: 'Photo Gallery'
        name: 'gallery2'
        widget: 'list'
        fields:
          - { name: image, label: Image, widget: image }
          - { name: alt, label: Alt, widget: string }
          - { name: title, label: Title, widget: string, required: false }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Global Settings'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Site Description,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
              label: Google Analytics Tracking Id,
              name: googleTrackingId,
              widget: string,
              required: false,
            }
